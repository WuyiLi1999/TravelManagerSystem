<body class="layui-layout-body">
    <!--顶部-->
    <div class="layui-layout layui-layout-admin">

            <ul class="layui-nav layui-layout-right">

            </ul>
        </div>
        <!--左侧菜单-->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-accordion="true">
                    <li class="layui-nav-item">
                        <a href="javascript:;" class="layui-nav-item">用户基础信息管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="#" class="site-demo-active" lay-href="/owinfo" data-id="11" data-title="用户基础信息">用户基础信息</a> </dd>
                            <dd><a href="#" class="site-demo-active" lay-href="/problem" data-id="12" data-title="问题药品记录">问题药品记录</a> </dd>
                            <dd><a href="#" class="site-demo-active" lay-href="/druginfo/warranty" data-id="13" data-title="药品保质期检查">药品保质期检查</a> </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;" class="layui-nav-item">用户上网数据管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="#" class="site-demo-active" lay-href="/saleinfo" data-id="21" data-title="销售记录">销售记录</a> </dd>
                            <dd><a href="#" class="site-demo-active" lay-href="/returngoods" data-id="22" data-title="收到退货">收到退货</a> </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;" class="layui-nav-item">用户通讯信息管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="#" class="site-demo-active" lay-href="/druginfo" data-id="31" data-title="药品信息">药品信息</a> </dd>
                            <dd><a href="#" class="site-demo-active" lay-href="/supplier" data-id="32" data-title="供应商信息">供应商信息</a> </dd>
                            <dd><a href="#" class="site-demo-active" lay-href="/returnsupplier" data-id="33" data-title="退货给供应商">退货给供应商</a> </dd>
                            <dd><a href="#" class="site-demo-active" lay-href="/billinfo" data-id="33" data-title="账单信息">账单信息</a> </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;" class="layui-nav-item">用户轨迹信息管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="#" class="site-demo-active" lay-href="/druginfo" data-id="31" data-title="药品信息">药品信息</a> </dd>
                            <dd><a href="#" class="site-demo-active" lay-href="/supplier" data-id="32" data-title="供应商信息">供应商信息</a> </dd>

            </div>
        </div>
        <!--主体部分-->
        <div class="layui-body">
            <div class="layui-tab" lay-filter="demo" lay-allowclose="true" style="margin: 0;">
                <ul class="layui-tab-title"></ul>
                <div class="layui-tab-content"></div>
            </div>
        </div>
        <!--底部区域-->
        <div class="layui-footer">
            用户数据管理系统 -- 底部固定区域
        </div>
    </div>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script>
        layui.use(['element','layer','jquery'],function () {
            var element = layui.element;
            var $ = layui.$;
            //左侧菜单树叶点击事件
            $('.site-demo-active').on('click',function () {
                var dataid = $(this);
                //判断右侧是否有tab
                if($(".layui-tab-title li[lay-id]").length<=0){
                    //没有tab，直接打开新的tab
                    active.tabAdd(dataid.attr('lay-href'),dataid.attr('data-id'),dataid.attr('data-title'));
                }else{
                    //判断该tab项是否已经存在
                    var isExist = false;
                    $.each($(".layui-tab-title li[lay-id]"),function () {
                        //如果点击左侧菜单栏传入的id在右侧tab项中的lay-id可以找到，说明该tab项已经打开
                        if($(this).attr("lay-id") == dataid.attr("data-id")){
                            isExist = true;
                        }
                    });
                    if(isExist == false){
                        //不存在当前id对应的tab，直接打开新的tab
                        active.tabAdd(dataid.attr('lay-href'),dataid.attr('data-id'),dataid.attr('data-title'));
                    }
                }
                //不管是不是新增了tab，最后都要转到要打开的选项页面
                active.tabChange(dataid.attr("data-id"));
            });

            //配置active，绑定几项事件，后面可以用active调用这些事件
            var active = {
                //新增tab项
                //url是页面地址，id对应data-id,name对应标题
                tabAdd: function (url,id,name) {
                    element.tabAdd('demo',{
                        title:name,
                        content:'<iframe data-frameid="'+id+'" scrolling="auto" frameborder="0" src="'+url+'" style="width:100%;height:800px;"></iframe>',
                        id:id
                    });
                },
                //根据id切换到指定的tab
                tabChange: function (id) {
                    element.tabChange('demo',id);
                },
                //关闭指定的tab
                tabDelete: function (id) {
                    element.tabDelete('demo',id);
                }
            }
        });
    </script>
</body>
